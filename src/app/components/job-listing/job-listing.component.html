<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" class="nav-link px-2 text-secondary">Jobs</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search jobs..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['/login']">Login</button>
        </div>
      </div>
    </div>
  </header>

<div class="row">
    <div class="col">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis mb-4">Select job category</h1>
              <div id="button" (click)="isDropdownActive = true">
              <div style="display: flex; width: 100%; justify-content:space-between;">
                {{ selectedOption?.name || "Select an option" }}
            </div>
                <div id="dropdown" [ngClass]="{active : isDropdownActive}">
                    <ul>
                        <li *ngFor="let option of options">
                        <a (click)="selectedOption = option; filterJobsByType(); isDropdownActive = false; $event.stopImmediatePropagation()"
                        > {{ option.name }}</a>
                        </li>
                    </ul>
                </div>
              </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container mt-5 bg-light">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Job Role</th>
              <th scope="col">Exp Required</th>
              <th scope="col">Skills</th>
              <th scope="col">Company</th>
              <th scope="col">Location</th>
              <th scope="col">Job Type</th>
              <th scope="col">Job Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of filteredJobList">
              <td>{{job.jobRole}}</td>
              <td>{{job.expRequired}}</td>
              <td>{{job.skills}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td>{{job.jobType}}</td>
              <td>{{job.jobDescription}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
