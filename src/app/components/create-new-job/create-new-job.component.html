<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a [routerLink]="['/dashboard']" class="nav-link px-2 text-white">Dashboard</a></li>
        <li><a [routerLink]="['/create-job']" class="nav-link px-2 text-white">Create Job</a></li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search jobs..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="container mt-5 bg-light">
      <div class="row">
          <div *ngIf="postedMsg;else alreadyposted">
              <div class="alert alert-success"><strong>{{postedMsg}}</strong></div>
              <ng-template #alreadyposted>
                  <div class="alert alert-danger"><strong>{{alreadyposted}}</strong></div>
              </ng-template>
          </div>
          
          <div class="col-md-12">
              <form class="form-horizontal" [formGroup]="jobForm" (ngSubmit)="addJobListing()">
                  <div class="form-group">
                      <label for="jobrole" class="col-sm-3 control-label"><b>JobRole</b></label>
                      <input type="text" name="jobrole" id="jobrole" formControlName="jobRole" class="form-control" placeholder="Job Role" [(ngModel)]="jobRole">
                  </div>
                  <div class="mt-3 form-group">
                      <label for="expRequired" class="col-sm-3 control-label"><b>Experience</b></label>
                      <input type="text" name="expRequired" id="expRequired" formControlName="expRequired" class="form-control" placeholder="Experience required" [(ngModel)]="expRequired">
                  </div>
                  <div class="mt-3 form-group">
                      <label for="skills" class="col-sm-3 control-label"><b>Skills</b></label>
                      <input type="text" name="skills" id="skills" formControlName="skills" class="form-control" placeholder="Skills" [(ngModel)]="skills">
                  </div>
                  <div class="mt-3 form-group">
                      <label for="company" class="col-sm-3 control-label"><b>Compay</b></label>
                      <input type="text" name="company" id="company" formControlName="company" class="form-control" placeholder="Company" [(ngModel)]="company">
                  </div>
                  <div class="mt-3 form-group">
                    <label for="location" class="col-sm-3 control-label"><b>Location</b></label>
                    <input type="text" name="location" id="location" formControlName="location" class="form-control" placeholder="Location" [(ngModel)]="location">
                </div>
                  <div class="mt-3 form-group">
                      <label for="jobDescription" class="col-sm-3 control-label"><b>Job Description</b></label>
                      <textarea name="jobDescription" id="jobDescription" formControlName="jobDescription" class="form-control" placeholder="Description" [(ngModel)]="jobDescription"></textarea>
                  </div>
                  <div class="mt-3 form-group">
                      <label class="control-label col-sm-3"><b>JobType</b></label>
                      <div class="col-sm-6">
                          <div class="row">
                            <select id="jobType" formControlName="jobType">
                              <option value="FrontEnd">Front End</option>
                              <option value="BackEnd">Back End</option>
                              <option value="FullStack">Full Stack</option>
                            </select>
                          </div>
                      </div>
                  </div>
                  <div class="form-group  mt-5">
                      <button class="btn btn-primary form-control" type="submit"><strong>Post Job</strong></button>
                  </div>
              </form>
          </div>
      </div>
  </div>
