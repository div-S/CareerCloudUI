<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body mb-5">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted text-center">Please login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <div class="text-center">
              <button type="Login" class="btn btn-primary w-100" (click)="login()">Login</button>
            </div>
            <div class="row mt-3">
              <div class="col-md-12 text-center">
                <a [routerLink]="['/register']" style="text-decoration: none;">Register?</a>
              </div>
            </div>
          </form>
          <div class="mb-3">
          <label class="form-label">Admin Email : admin@cc.com</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Admin password : admin123</label>
        </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
