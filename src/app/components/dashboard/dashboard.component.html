<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a [routerLink]="['/create-job']" class="nav-link px-2 text-white disabled">Create Job</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search jobs..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>
