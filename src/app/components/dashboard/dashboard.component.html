<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a [routerLink]="['/dashboard']" class="nav-link px-2 text-white">Dashboard</a></li>
          <li><a [routerLink]="['/create-job']" class="nav-link px-2 text-white">Create Job</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search jobs..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="container mt-5 bg-light">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Job Role</th>
              <th scope="col">Exp Required</th>
              <th scope="col">Skills</th>
              <th scope="col">Company</th>
              <th scope="col">Location</th>
              <th scope="col">Job Type</th>
              <th scope="col">Job Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobList">
              <td>{{job.jobRole}}</td>
              <td>{{job.expRequired}}</td>
              <td>{{job.skills}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td>{{job.jobType}}</td>
              <td>{{job.jobDescription}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="deleteJobListing(job)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
